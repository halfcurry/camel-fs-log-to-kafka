# Quarkus Application Configuration
quarkus.application.name=camel-file-to-kafka
quarkus.application.version=1.0.0

# Default log file path (can be overridden by LOG_FILE_PATH env var)
log.file.path=/data/logs/app.log

# Default Kafka brokers (can be overridden by CAMEL_QUARKUS_KAFKA_BROKERS env var)
# This will be used by the Camel Kafka component if not overridden.
# The value 'kafka:9092' is set in docker-compose.yml via CAMEL_QUARKUS_KAFKA_BROKERS env var.
# camel.quarkus.kafka.brokers=localhost:9092

# Camel Configuration
# Enable main to keep the application running
quarkus.camel.main.enabled=true
# You can also define routes here, but we are using Java DSL
# quarkus.camel.routes-uris.my-route.from=...
# quarkus.camel.routes-uris.my-route.to=...

# Logging configuration (optional, for finer control)
quarkus.log.level=INFO
quarkus.log.category."org.acme".level=DEBUG
quarkus.log.category."org.apache.camel".level=INFO

# For native build, ensure necessary classes are registered for reflection if dynamic features are used.
# Quarkus Camel extensions usually handle this well.
